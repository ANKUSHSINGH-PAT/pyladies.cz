- title: MicroPython workshop v Ostravě
  expires: 2018-03-10
  content: |
    Chcete se naučit dalšímu nesmírně praktickému využití Pythonu? Co třeba ovládat micropočítače, LED světla, motory a další?
    Přijďte na MicroPython workshop do Ostravy.
    [Registrace zde](https://goo.gl/forms/U33YfjxMFtOXqiEq1)

- title: Workshop programování v Hradci Králové
  expires: 2018-03-14
  content: |
    Náš první workshop programování pro začátečnice v Hradci Králové je tu! Konat se bude 25. března a
    registrovat se na něj [můžeš zde](https://docs.google.com/forms/d/e/1FAIpQLScO5in0gzo13ddLcc1q508beqc5RGp6Dpd-3XGGP9HrF_47rg/viewform).

- title: Přihlašování na jarní začátečnické kurzy v Pythonu
  expires: 2018-02-25
  content: |
    V Praze  právě teď chystáme nové tříměsíční kurzy Pythonu pro úplné začátečnice! Dva kurzy nyní poběží souběžně, a to od začátku března, více informací v přihlášce [na tomto odkazu](https://goo.gl/forms/tH2mK2PsBLqODYKn1).
