- title: Nové kurzy v Hradci Králové a Plzni
  expires: 2018-08-10
  content: |
    Zatím to není 100% jisté, ale na podzim 2018 plánujeme spustit nové kurzy programování v Pythonu v Hradci Králové a v Plzni. Pokud máš zájem se zapojit jako účastnice, zapiš se do našeho [mailing listu](http://bit.ly/2nKDaxy) a včas se o registraci dozvíš. Hledáme i potenciální kouče a koučky, není potřeba mít zkušenosti s učením ani být super přeborníkem v Pythonu. ;)

    Více info na [info@pyladies.cz](mailto:info@pyladies.cz)

