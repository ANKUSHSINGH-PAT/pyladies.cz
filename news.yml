- title: Nové kurzy v Hradci Králové a Plzni
  expires: 2018-08-10
  content: |
    Zatím to není 100% jisté, ale na podzim 2018 plánujeme spustit nové kurzy programování v Pythonu v Hradci Králové a v Plzni. Pokud máš zájem se zapojit jako účastnice, zapiš se do našeho <a href="http://bit.ly/2nKDaxy" target="_blank">mailing listu</a> a včas se o registraci dozvíš. Hledáme i potenciální kouče a koučky, není potřeba mít zkušenosti s učením ani být super přeborníkem v Pythonu. ;)
    Více info na info@pyladies.cz

- title: PyLadies v létě
  expires: 2018-08-30
  content: |
    Naše jarní kurzy pro začátečníky v Praze, Brně i Ostravě už byly úspěšně ukončeny. Další spustíme zase po letní pauzičce. Pokud se chceš dozvědět o spuštění nových registrací, zapiš se na <a href="http://bit.ly/2nKDaxy" target="_blank">mailing listu</a> a čekej na zprávu. Ještě líp uděláš, když si rovnou otevřeš naše materiály na webu <a href="https://naucse.python.cz" target="_blank">naucse.python.cz</a> a začneš se samostudiem. Není na co čekat! ;)


- title: MicroPython workshop v Ostravě
  expires: 2018-03-10
  content: |
    Chcete se naučit dalšímu nesmírně praktickému využití Pythonu? Co třeba ovládat micropočítače, LED světla, motory a další?
    Přijďte na MicroPython workshop do Ostravy. <a href="https://goo.gl/forms/U33YfjxMFtOXqiEq1" target="_blank">Registrace zde</a>

- title: Workshop programování v Hradci Králové
  expires: 2018-03-14
  content: |
    Náš první workshop programování pro začátečnice v Hradci Králové je tu! Konat se bude 25. března a
    registrovat se na něj <a href="https://docs.google.com/forms/d/e/1FAIpQLScO5in0gzo13ddLcc1q508beqc5RGp6Dpd-3XGGP9HrF_47rg/viewform" target="_blank">můžeš zde</a>

- title: Přihlašování na jarní začátečnické kurzy v Pythonu
  expires: 2018-02-25
  content: |
    V Praze  právě teď chystáme nové tříměsíční kurzy Pythonu pro úplné začátečnice! Dva kurzy nyní poběží souběžně, a to od začátku března, více informací v přihlášce <a href="https://goo.gl/forms/tH2mK2PsBLqODYKn1" target="_blank">na tomto odkazu</a>.
